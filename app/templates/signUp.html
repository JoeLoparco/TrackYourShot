{% extends "base.html" %}
{% block title %}TrackYourShot - Login{% endblock %}

{% block content %}
<div class="hero-section bg-primary text-white py-5 mb-5 rounded">
    <div class="container text-center">
        <h1 class="display-4 fw-bold mb-3">Get Started Below!</h1>
        <p class="lead mb-4">Dont worry we'll never share your data without your permission.</p>
    </div>
</div>

<form method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class= "form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
    <div class= "form-group">
    <label for="UserName">UserName</label>
    <input type="userName" name="userName" class="form-control" id="exampleInputUserName1" placeholder="Username">
  </div>
  <div class = "form-group" style = "padding-top: 15px">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
